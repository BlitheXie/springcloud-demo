server:
  port: 10010
spring:
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: 3b6d53c4-2907-4709-b341-df80f59b4ebb
    gateway:
      routes:
        - id: user-service
          uri: lb://userservice
          predicates:
            - Path=/user/**
          filters:
            - AddRequestHeader=Truth,Blithe hhhhh
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
      #跨域 请求
      globalcors: # 全局的跨域处理
        add-to-simple-url-handler-mapping: true # 解决options请求被拦截问题
        corsConfigurations:
          '[/**]':
            allowedOrigins: # 允许哪些网站的跨域请求
              - "http://localhost:8090"
              - "http://www.leyou.com"
            allowedMethods: # 允许的跨域ajax的请求方式
              - "GET"
              - "POST"
              - "DELETE"
              - "PUT"
              - "OPTIONS"
            allowedHeaders: "*" # 允许在请求中携带的头信息
            allowCredentials: true # 是否允许携带cookie
            maxAge: 360000 # 这次跨域检测的有效期
  application:
    name: gateway
